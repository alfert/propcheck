name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  MIX_ENV: test
  ELIXIR_ASSERT_TIMEOUT: 2000

jobs:
  lint:
    # WARNING:
    # Changing the naming pattern requires changes in the branch protection
    # at GitHub, the name of jobs are referenced there!
    name: lint (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.9.4
            otp: 22.3.4

    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - name: Install Dependencies
        run: mix do deps.get, deps.compile
      - name: Run Lint
        run: mix lint
      - name: Check formatting
        run: mix format --check-formatted

  test:
    # WARNING:
    # Changing the naming pattern requires changes in the branch protection
    # at GitHub, the name of jobs are referenced there!
    name: test (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.7.4
            otp: 21.3.8
          - elixir: 1.8.1
            otp: 21.3.8
          - elixir: 1.9.4
            otp: 21.3.8
          - elixir: 1.10.4
            otp: 22.3.4
          - elixir: 1.11.1
            otp: 22.3.4
          - elixir: 1.11
            otp: 23.3
          - elixir: 1.11
            otp: 24.0

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-mix-
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - name: Install Dependencies
        run: mix do deps.get, deps.compile
      - name: Compile PropCheck
        run: mix compile --warnings-as-errors
      - name: Run Tests
        run: PROPCHECK_DEBUG=1 PROPCHECK_VERBOSE=1 PROPCHECK_NUMTESTS=200 PROPCHECK_SEARCH_STEPS=1000 mix tests --cover --trace
